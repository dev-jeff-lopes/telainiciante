<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <img src="img/image 7.png" alt="HBO Max" title="HBO Max">
        <h1 class="texto-generico">Entrar</h1>
        <p class="texto-paragrafo texto-generico">Você tem uma conta HBO Max?</p>
    </header>

    <main>
        <section>
            <form action="">
                <div class="container-formulario">
                    <label class="texto-generico texto-estilo" for="id-mail">E-mail</label>
                    <input type="email" name="email" id="id-mail">

                    <label class="texto-generico texto-estilo" for="id-senha">Senha</label>
                    <input type="password" name="senha" id="id-senha">

                    <button class="texto-generico texto-estilo" type="submit">Entrar</button>
                </div>
            </form>

            <p class="texto-paragrafo texto-generico">Você acessa a HBO Max por um provedor de TV, de internet ou
                celular?</p>

            <a class="texto-generico texto-estilo" href="#">Entrar como provedor</a>
        </section>
    </main>


</body>

</html>
